<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 7</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Mảng số nguyên</h1>
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                            <label for="n">Nhập số nguyên:</label>
                            <input type="number" class="form-control" id="n">
                            </div>
            
                            <button onclick="themMang()" class="btn btn-primary">Thêm vào mảng</button>
                            <button onclick="xemMang()" class="btn btn-primary">Xem mảng hiện tại</button><br><br>
                            <button onclick="tongSoDuong()" class="btn btn-secondary">Tổng số dương</button>
                            <button onclick="demSoDuong()" class="btn btn-secondary">Đếm số dương</button>
                            <button onclick="soNhoNhat()" class="btn btn-secondary">Số nhỏ nhất</button><br><br>
                            <button onclick="soDuongNhoNhat()" class="btn btn-secondary">Số dương nhỏ nhất</button>
                            <button onclick="sapXep()" class="btn btn-secondary">Sắp xếp mảng số nguyên</button><br><br>
                            <button onclick="soChanCuoi()" class="btn btn-secondary">Số chẵn cuối cùng</button><br><br>

                            <label for="doiA">Đổi vị trí A:</label>
                            <input type="number" class="form-control" id="doiA" placeholder="Nhập vị trí muốn đảo">
                            <label for="doiB">Đổi vị trí B:</label>
                            <input type="number" class="form-control" id="doiB" placeholder="Nhập vị trí muốn đảo"><br>
                            <button onclick="doiViTri()" class="btn btn-secondary">Đổi vị trí mảng</button>
                            
                    </div>
                    <div id="cardFooter" class="card-footer">
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <br><hr>
    </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
